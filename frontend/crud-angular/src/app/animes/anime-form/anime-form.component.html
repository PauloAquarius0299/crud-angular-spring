<mat-card >

  <mat-card-header class='bg-card' >
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Adicionar mais animes para sua lista</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="form" >
    <mat-form-field class='full-width'>
      <input matInput placeholder="Nome do anime" formControlName="name">
    </mat-form-field>  

    <mat-form-field class='full-width'>
      <mat-label>Categoria do anime</mat-label>
  <mat-select formControlName="category">
    <mat-option value="null"></mat-option>
    <mat-option value="ação">ação</mat-option>
    <mat-option value="aventura">aventura</mat-option>
    <mat-option value="fantasia">fantasia</mat-option>
    <mat-option value="ficção">ficção cientifica</mat-option>
    <mat-option value="suspense">suspense</mat-option>
    <mat-option value="super">super-herois</mat-option>
  </mat-select>
    </mat-form-field>  

    <mat-form-field class='full-width'>
      <input matInput placeholder="Sinopse do anime" formControlName="description">
    </mat-form-field>  
  </form>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button 
  style='background-color:orange; color: white;'
  (click)="onSubmit()"
  >SALVAR</button>
  <button mat-raised-button 
  style="color: red;"
  (click)="onCancel()"
  >CANCELAR</button>
</mat-card-actions>
</mat-card>
